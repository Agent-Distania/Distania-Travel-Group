<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fictional World Map Selector</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    #map-container {
      flex: 1;
      background: #eef;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 80vmin;
      height: 80vmin;
      border: 1px solid #999;
    }
    .region {
      fill: #cce;
      stroke: #667;
      stroke-width: 2;
      cursor: pointer;
      transition: fill 0.2s;
    }
    .region:hover {
      fill: #aab;
    }
    .region.selected {
      fill: #88a;
    }
    .area {
      fill: #eec;
      stroke: #766;
      stroke-width: 1;
      cursor: pointer;
      display: none; /* hidden until region is selected */
      transition: fill 0.2s;
    }
    .area:hover {
      fill: #d99;
    }
    .area.selected {
      fill: #c77;
    }
    #info {
      width: 200px;
      padding: 1rem;
      border-left: 1px solid #ccc;
      background: #fafafa;
    }
    #info h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="map-container">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Region A -->
      <path id="regionA" class="region"
            d="M10,10 L100,10 L90,90 L10,80 Z"
            data-areas="A1,A2,A3"></path>
      <!-- Sub-areas of A -->
      <path id="A1" class="area"
            d="M10,10 L55,10 L50,50 L10,40 Z"
            data-name="Green Fields"></path>
      <path id="A2" class="area"
            d="M55,10 L100,10 L90,50 L50,50 Z"
            data-name="Blue Hills"></path>
      <path id="A3" class="area"
            d="M10,40 L50,50 L45,80 L10,80 Z"
            data-name="Red Marshes"></path>

      <!-- Region B -->
      <path id="regionB" class="region"
            d="M110,20 L190,20 L180,100 L120,110 Z"
            data-areas="B1,B2"></path>
      <!-- Sub-areas of B -->
      <path id="B1" class="area"
            d="M110,20 L150,20 L145,60 L110,50 Z"
            data-name="Silver Plains"></path>
      <path id="B2" class="area"
            d="M150,20 L190,20 L180,100 L145,60 Z"
            data-name="Golden Desert"></path>
    </svg>
  </div>

  <div id="info">
    <h2>Selection</h2>
    <p id="sel-region">—</p>
    <p id="sel-area">—</p>
  </div>

  <script>
    const regions = document.querySelectorAll('.region');
    const areas  = document.querySelectorAll('.area');
    const infoRegion = document.getElementById('sel-region');
    const infoArea   = document.getElementById('sel-area');

    let currentRegion = null;
    let currentArea   = null;

    regions.forEach(reg => {
      reg.addEventListener('click', () => {
        // clear previous selections
        if (currentRegion) currentRegion.classList.remove('selected');
        areas.forEach(a => a.style.display = 'none');
        if (currentArea) {
          currentArea.classList.remove('selected');
          currentArea = null;
          infoArea.textContent = '—';
        }

        // mark new region
        reg.classList.add('selected');
        currentRegion = reg;
        infoRegion.textContent = reg.id;

        // show its sub-areas
        const areaIDs = reg.dataset.areas.split(',');
        areaIDs.forEach(id => {
          document.getElementById(id).style.display = 'block';
        });
      });
    });

    areas.forEach(ar => {
      ar.addEventListener('click', e => {
        e.stopPropagation();  // don’t trigger region click
        if (currentArea) currentArea.classList.remove('selected');
        ar.classList.add('selected');
        currentArea = ar;
        infoArea.textContent = ar.dataset.name;
      });
    });
  </script>

</body>
</html>
