<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sci-Fi Terminal</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Source Code Pro', monospace;
      color: #fff;
    }

    /* Terminal container with flicker effect */
    .terminal {
      position: relative;
      width: 80vw;
      max-width: 800px;
      height: 70vh;
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid #0f0;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
      padding: 1rem;
      overflow-y: auto;
      backdrop-filter: blur(2px);
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    /* Terminal header bar */
    .terminal-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .dot.red { background: #f00; }
    .dot.yellow { background: #ff0; }
    .dot.green { background: #0f0; }

    /* Lines of text */
    .line {
      line-height: 1.4;
      white-space: pre-wrap;
    }

    /* Input area */
    .input-line {
      display: flex;
    }
    .prompt {
      margin-right: 0.5rem;
    }
    .cmd-input {
      background: transparent;
      border: none;
      outline: none;
      color: #0f0;
      caret-color: #0f0;
      flex: 1;
      font-family: inherit;
      font-size: 1rem;
    }
    .cmd-input::placeholder {
      color: rgba(0, 255, 0, 0.5);
    }
    /* Blinking cursor override */
    @keyframes cursor-flicker {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .cmd-input {
      animation: cursor-flicker 1s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div id="output"></div>
    <div class="input-line">
      <div class="prompt">user@ship:~$</div>
      <input type="text" id="cmdInput" class="cmd-input" placeholder="enter command" autocomplete="off" />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('cmdInput');

    // Simple command handlers
    const commands = {
      help: 'Available commands: help, scan, status, clear',
      scan: 'Scanning local systems...\n- Reactor: OK\n- Shields: 85%\n- Engines: 100%\nScan complete.',
      status: 'Ship status:\nHull integrity: 94%\nCrew morale: Good\nOxygen levels: Normal',
      clear: () => { output.innerHTML = ''; return ''; }
    };

    function printLine(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      output.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        printLine('user@ship:~$ ' + cmd);
        if (commands[cmd]) {
          const res = typeof commands[cmd] === 'function'
            ? commands[cmd]()
            : commands[cmd];
          if (res) printLine(res);
        } else if (cmd) {
          printLine('Command not found: ' + cmd);
        }
        input.value = '';
      }
    });

    // Auto-focus input
    window.addEventListener('click', () => input.focus());
    input.focus();
  </script>
</body>
</html>
