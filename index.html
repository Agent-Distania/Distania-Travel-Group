<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distania Travel Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel-frame">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <h1>Distania Travel Group</h1>
      <p>Your journey is our guarantee</p>
      <button id="onBtn" class="btn">On</button>
    </div>

    <!-- Travel Screen (hidden initially) -->
    <div id="travelScreen" class="screen hidden">
      <div class="dest-list"></div>
      <div id="log" class="log" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const travelScreen = document.getElementById('travelScreen');
    const onBtn = document.getElementById('onBtn');
    const destList = document.querySelector('.dest-list');
    const logEl = document.getElementById('log');
    let traveling = false;
    let currentLocation = null;  // null = on ship or main planets

    // Main planet destinations
    const mainDestinations = [
      { name: "Earth Command Center", key: "Earth" },
      { name: "Mars Colony Alpha", key: "Mars" },
      { name: "Jupiter Orbital Station", key: "Jupiter" },
      { name: "Europa Research Base", key: "Europa" },
      { name: "Andromeda Outpost", key: "Andromeda" },
      { name: "Vega Prime", key: "Vega" },
    ];

    // Earth sub-destinations (updated)
    const earthSubDestinations = [
      { name: "Return to Ship", key: "Return" },
      { name: "New York Sector", key: "NewYork" },
      { name: "Earth Space Port", key: "SpacePort" },  // replaced Lunar Colony here
      { name: "Pacific Research Facility", key: "Pacific" },
    ];

    function createButtons(destinations) {
      destList.innerHTML = '<h2>Select Destination</h2>';
      destinations.forEach(dest => {
        const btn = document.createElement('button');
        btn.textContent = dest.name;
        btn.dataset.dest = dest.key;
        btn.classList.add('btn');
        destList.appendChild(btn);

        btn.addEventListener('click', () => {
          if (traveling) return;

          // Return to ship resets to main planets and location
          if (dest.key === 'Return') {
            currentLocation = null;
            populateDestinations(mainDestinations);
            appendLog("System: Returning to ship. Please select a destination.");
            return;
          }

          // Selecting Earth goes to Earth sectors submenu
          if (dest.key === 'Earth') {
            currentLocation = 'EarthHub';
            populateDestinations(earthSubDestinations);
            appendLog("System: Accessing Earth sectors. Select your sub-destination.");
            return;
          }

          // Traveling within Earth sub-destinations with travel methods (always by train now)
          if (
            currentLocation &&
            earthSubDestinations.some(d => d.key === currentLocation) &&
            earthSubDestinations.some(d => d.key === dest.key)
          ) {
            traveling = true;
            const allButtons = destList.querySelectorAll('button');
            allButtons.forEach(b => {
              b.disabled = true;
              b.classList.remove('selected');
            });
            btn.classList.add('selected');

            travelBetweenEarthSubDests(currentLocation, dest.key, dest.name, () => {
              traveling = false;
              currentLocation = dest.key;
              allButtons.forEach(b => b.disabled = false);
            });

            return;
          }

          // Normal travel for main planets or first Earth sub-selection
          traveling = true;
          const allButtons = destList.querySelectorAll('button');
          allButtons.forEach(b => {
            b.disabled = true;
            b.classList.remove('selected');
          });
          btn.classList.add('selected');

          appendLog(`System: Initiating zero-point travel to ${dest.name}...`);

          setTimeout(() => {
            appendLog(`System: Zero-point travel finished, welcome to ${dest.name}. Enjoy your expedition.`);
            traveling = false;
            currentLocation = dest.key;
            allButtons.forEach(b => b.disabled = false);
          }, 3000);
        });
      });
    }

    function appendLog(text) {
      const line = document.createElement('div');
      line.textContent = text;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Travel methods between Earth sub-destinations (train travel)
    function travelBetweenEarthSubDests(fromKey, toKey, toName, doneCallback) {
      const travelPaths = {
        NewYork: {
          Pacific: [
            "Walking through the city streets to the train station...",
            "Boarding the train to Pacific Research Facility..."
          ],
          SpacePort: [
            "Walking to the train station...",
            "Taking the train to Earth Space Port..."
          ],
        },
        Pacific: {
          NewYork: [
            "Taking the train back to New York Sector..."
          ],
          SpacePort: [
            "Taking the train to Earth Space Port..."
          ],
        },
        SpacePort: {
          NewYork: [
            "Taking the train back to New York Sector..."
          ],
          Pacific: [
            "Taking the train to Pacific Research Facility..."
          ],
        },
      };

      const messages = (travelPaths[fromKey] && travelPaths[fromKey][toKey]) || ["Traveling..."];

      let i = 0;

      function nextMessage() {
        if (i < messages.length) {
          appendLog(`System: ${messages[i]}`);
          i++;
          setTimeout(nextMessage, 1500);
        } else {
          appendLog(`System: Arrived at ${toName}. Enjoy your expedition.`);
          doneCallback();
        }
      }

      appendLog(`System: Starting journey from ${fromKey} to ${toName}...`);
      nextMessage();
    }

    // On button click: switch screens and init log, load main destinations
    onBtn.addEventListener('click', () => {
      loginScreen.classList.add('hidden');
      travelScreen.classList.remove('hidden');
      appendLog('System: Welcome, Captain. Please select a destination.');
      populateDestinations(mainDestinations);
    });

    function populateDestinations(destinations) {
      createButtons(destinations);
    }
  </script>
</body>
</html>
