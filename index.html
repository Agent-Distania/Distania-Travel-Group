<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaceship Navigation Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #02030a;
      font-family: 'Orbitron', sans-serif;
      color: #8dfd8d;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .console {
      width: 90vw;
      max-width: 1000px;
      height: 80vh;
      background: rgba(5, 10, 30, 0.9);
      border: 2px solid #0f4;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .panel {
      border: 1px solid #0f4;
      padding: 1rem;
      overflow-y: auto;
    }
    .panel h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #0f4;
      padding-bottom: 0.5rem;
    }
    .dest-list button {
      width: 100%;
      background: transparent;
      border: 1px solid #0f4;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      color: #8dfd8d;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dest-list button:hover {
      background: rgba(15, 255, 15, 0.1);
    }
    .dest-list button.selected {
      background: rgba(15, 255, 15, 0.2);
    }
    .log {
      height: calc(100% - 2rem);
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="console">
    <!-- Destination selection panel -->
    <div class="panel dest-list">
      <h2>Select Destination</h2>
      <button data-dest="Mars">Mars Colony Alpha</button>
      <button data-dest="Jupiter">Jupiter Orbital Station</button>
      <button data-dest="Europa">Europa Research Base</button>
      <button data-dest="Andromeda">Andromeda Outpost</button>
      <button data-dest="Vega">Vega Prime</button>
      <button data-dest="Earth">Earth</button>
    </div>
    <!-- Navigation log panel -->
    <div class="panel">
      <h2>Navigation Log</h2>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.dest-list button');
    const logEl = document.getElementById('log');
    let current = null;

    function appendLog(text) {
      const line = document.createElement('div');
      line.textContent = text;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (current) current.classList.remove('selected');
        btn.classList.add('selected');
        current = btn;
        const dest = btn.dataset.dest;
        appendLog(`Captain: Plotting course to ${dest}...`);
        setTimeout(() => {
          appendLog(`Navigation: Course locked. Estimated arrival at ${dest} in T-minus 72 hours.`);
        }, 1000);
      });
    });

    // Initial message
    appendLog('System: Welcome, Captain. Please select a destination.');
  </script>
</body>
</html>
